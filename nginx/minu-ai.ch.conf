# Nginx Konfiguration für MINU-AI
# Speichern unter: /etc/nginx/sites-available/minu-ai.ch
# Dann aktivieren: sudo ln -s /etc/nginx/sites-available/minu-ai.ch /etc/nginx/sites-enabled/

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name minu-ai.ch www.minu-ai.ch minu-ai.online www.minu-ai.online;

    # Redirect zu HTTPS
    return 301 https://minu-ai.ch$request_uri;
}

# www → non-www Redirect (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.minu-ai.ch;

    # SSL wird von Certbot hinzugefügt
    ssl_certificate /etc/letsencrypt/live/minu-ai.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minu-ai.ch/privkey.pem;

    return 301 https://minu-ai.ch$request_uri;
}

# minu-ai.online → minu-ai.ch Redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minu-ai.online www.minu-ai.online;

    ssl_certificate /etc/letsencrypt/live/minu-ai.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minu-ai.ch/privkey.pem;

    return 301 https://minu-ai.ch$request_uri;
}

# Hauptserver - minu-ai.ch
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minu-ai.ch;

    # SSL Zertifikate (von Let's Encrypt/Certbot)
    ssl_certificate /etc/letsencrypt/live/minu-ai.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minu-ai.ch/privkey.pem;

    # SSL Einstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Komprimierung
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Max Upload Grösse (für Audio-Dateien)
    client_max_body_size 250M;

    # Timeout für lange Requests (Transkription)
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Root-Verzeichnis für statische Dateien
    root /root/minutes-ai;

    # Static Files (Icons, Manifest)
    location /static/ {
        alias /root/minutes-ai/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location /favicon.svg {
        alias /root/minutes-ai/favicon.svg;
        add_header Content-Type image/svg+xml;
        expires 30d;
    }

    location /favicon.png {
        alias /root/minutes-ai/favicon.png;
        expires 30d;
    }

    # Manifest für PWA
    location /manifest.json {
        alias /root/minutes-ai/static/manifest.json;
        add_header Content-Type application/manifest+json;
    }

    # === COMING SOON: Statische index.html ===
    # Hauptseite → index.html (Coming Soon Landing Page)
    location / {
        try_files /index.html =404;
    }

